<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-center">
                <output class="output salida">779x8952</output>
                <output class="output entrada">78945321</output>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons-centered">
                <button class="ac">AC</button>
                <button>E</button>
                <button>รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    <footer>
        Hecho por el manis ;)
    </footer>
</body>
</html>
