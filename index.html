<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-center">
                <output class="output entrada">0</output>
                <output class="output salida">0</output>
            </div>
        </div>
        <div class="buttons">
            <div class="buttons-centered">
                <button class="ac" onclick="refrescar()">AC</button>
                <button onclick="eliminarUltimo()">E</button>
                <button onclick="añadirOperador('/')">÷</button>
                <button onclick="añadirNumero(7)">7</button>
                <button onclick="añadirNumero(8)">8</button>
                <button onclick="añadirNumero(9)">9</button>
                <button onclick="añadirOperador('*')">x</button>
                <button onclick="añadirNumero(4)">4</button>
                <button onclick="añadirNumero(5)">5</button>
                <button onclick="añadirNumero(6)">6</button>
                <button onclick="añadirOperador('-')">-</button>
                <button onclick="añadirNumero(1)">1</button>
                <button onclick="añadirNumero(2)">2</button>
                <button onclick="añadirNumero(3)">3</button>
                <button onclick="añadirOperador('+')">+</button>
                <button onclick="añadirNumero(0)" class="zero">0</button>
                <button onclick="añadirComa()">.</button>
                <button onclick="operar()">=</button>
            </div>
        </div>
    </div>
    <footer>
        Hecho por el manis ;)
    </footer>
</body>
</html>
